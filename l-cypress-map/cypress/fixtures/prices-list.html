<body>
  <style>
    [data-selected] {
      font-weight: 600;
    }
  </style>
  <ol id="prices">
    <li data-price="99" data-selected>Oranges $0.99</li>
  </ol>
  <div id="total">--</div>
  <script>
    const el = document.getElementById('prices')
    setTimeout(() => {
      el.innerHTML += '<li data-price="101">Mango $1.01</li>'
    }, 500)
    setTimeout(() => {
      el.innerHTML += '<li data-price="20" data-selected>Potatoes $0.20</li>'
    }, 1500)
    setTimeout(() => {
      const t = document.getElementById('total')
      t.innerText = '$2.20'
      t.setAttribute('data-total', '220')
    }, 1000)
  </script>
</body>
